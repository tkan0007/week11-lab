<h1>Australian Football league AFL</h1>

<div>
  <table class="table table-striped">
    <tr>
      <th>Location</th>
      <th>Select</th>
    </tr>
    <tr class="container" *ngFor="let location of obj.teams">
      <td>{{location.text}}</td>
      <td><button type="submit" class="btn btn-primary" (click)="onSelect(location)">Select</button></td>
    </tr>
  </table>
<div>

<div class="form-group">
  <input disabled type="text" class="form-control" id="numTicket" [(ngModel)] = "location.text">
  <label for="number">Select number of tickets</label>
  <input type="number" class="form-control" id="numTicket" [(ngModel)]="numTicket">
</div>

<button (click)="sendMessage()" type="submit" class="btn btn-primary">Send </button>

  <div style="display: block;">
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
  </div>

  <div class="container" *ngFor="let item of messages">
    <p>From:{{item.location}}</p>
    <div>
      <h3>{{item.num}}</h3>
    </div>
    <span class="time-right">{{item.timeStamp}}</span>
  </div>
</div>
